<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Booking Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1f5a85;
    }
    .success {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽŸ Ticket Booking</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="tickets">Number of Tickets</label>
      <input type="number" id="tickets" min="1" max="10" required>

      <label for="date">Select Date</label>
      <input type="date" id="date" required>

      <label for="seat">Seat Type</label>
      <select id="seat" required>
        <option value="">-- Select --</option>
        <option value="Regular">Regular</option>
        <option value="Premium">Premium</option>
        <option value="VIP">VIP</option>
      </select>

      <button type="submit">Book Ticket</button>
    </form>

    <div class="success" id="successMessage">
      âœ… Your ticket has been booked successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById("bookingForm");
    const successMsg = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      successMsg.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
